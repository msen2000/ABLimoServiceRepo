<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<head>
	<title>
		<ui:insert name="title">Default title</ui:insert>
	</title>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.css" />
	<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.js"></script>     
</head>

<body>
<div data-role="page">
	<div data-role="header" data-theme="b">
		<h1 >My Title with Git</h1>
	</div><!-- /header -->

	<div data-role="content">

      <h3>Pending Request:</h3>
          <h:form target="requestDetails">       
            <h:dataTable value="#{AdminBean.requestVOs}" var="row" id="dt1">
               <h:column>    				
                  <f:facet name="header">
                    <h:outputText value="ID"/>
                 </f:facet>                 	
                    <h:commandLink value="#{row.ID}" action="requestDetails"
                                    actionListener="#{AdminBean.onRequestIdClicked}">                            
                             <f:param value="#{row.ID}" name="currentReqId"/>
                     </h:commandLink>
               </h:column>
               <h:column>    				
                  <f:facet name="header">
                    <h:outputText value="Name"/>
                 </f:facet>                
                 <h:outputText value="#{row.yourName}"/>
               </h:column>
               <h:column>    				
                  <f:facet name="header">
                    <h:outputText value="Contact"/>
                 </f:facet>                
                 <h:outputText value="#{row.contactNumber}"/>
               </h:column>
               <h:column>    				
                  <f:facet name="header">
                    <h:outputText value="Email"/>
                 </f:facet>                
                 <h:outputText value="#{row.email}"/>
               </h:column>              
               <h:column>    				
                  <f:facet name="header">
                    <h:outputText value="Status"/>
                 </f:facet>                
                 <h:outputText value="#{row.status}"/>
               </h:column>
               <!-- <h:column>    				
                  <f:facet name="header">
                    <h:outputText value="confirm"/>
                 </f:facet>
			     <h:commandButton value="confirm" action="requestDetails" actionListener="#{AdminBean.onRequestIdClicked}"/>
               </h:column> -->

            </h:dataTable>             
      </h:form>
      
	</div> <!-- Content -->
	
	<div data-role="footer" data-theme="b">
		<h1 >My footer with Git</h1>
	</div><!-- /footer -->

</div> <!-- Page -->
</body>
</html>
