<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core">
<head> 
	<title>jQuery Mobile Template</title> 
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
	<meta name="viewport" 
		content="width=device-width, initial-scale=1" /> 
	<link rel="stylesheet" 
		href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" /> 
	<script type="text/javascript" 
		src="http://code.jquery.com/jquery-1.9.1.min.js"></script> 
	<script type="text/javascript" 
		src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script> 
	<script type="text/javascript"> 
		$(document).on("pageinit", "#page1", function(event){ 
			alert("Ready To Go"); 
		}); 
	</script> 
</head> 
<body> 
	<div data-role="page" id="page1"> 
		<div data-role="header" data-theme="b"> 
			<div class="ui-grid-b">
				<div class="ui-block-a">
					<img id="image-1" alt="logo" src="images/logo.png" style="height : 87px; width : 140px;"/>
				</div>
				
				<div class="ui-block-b">
					<div class="content">AB Limo Services</div>
				</div>
				<div class="ui-block-c">
					<div>Contact Us</div>
					<h3>510-386-9673</h3>
				</div>			
			</div>
			<hr/>
			
			<div data-role="navbar" id="navbar-1">
				<ul>
					<li><a href="#" data-icon="gear">Home</a></li>
					<li><a href="#" data-icon="arrow-r">Request</a></li>
					<li><a href="#" data-icon="grid">Confirmation</a></li>
				</ul>
			</div>			
		</div> 
		<div data-role="content"> 
			<div class="content-primary">

			<form action="#" method="get">

				<h2>Request Service</h2>

				<div data-role="fieldcontain">
					<label for="select-choice-a" class="select">Choose Type Of Limo:</label>
					<select name="select-choice-a" id="select-choice-a" data-native-menu="false" >
						<option>Custom menu example</option>
						<option value="SCU">SCV: 7 day</option>
						<option value="rush">Rush: 3 days</option>
						<option value="express">Express: next day</option>
						<option value="overnight">Overnight</option>
					</select>
				</div>				
				
				<div data-role="fieldcontain">
		         <label for="name">Start Date:</label>
		         <input type="date" name="name" id="name" value="#{RequestRideBean.requestVO.startDate}"  />
				</div>
				<div data-role="fieldcontain">
		         <label for="name">End Date:</label>
		         <input type="date" name="name" id="name" value="#{RequestRideBean.requestVO.endDate}"  />
				</div>
				<div data-role="fieldcontain">
		         <label for="name">Start Time:</label>
		         <input type="text" name="name" id="name" value="#{RequestRideBean.requestVO.startTime}"  />
				</div>
				<div data-role="fieldcontain">
		         <label for="name">End Time:</label>
		         <input type="text" name="name" id="name" value="#{RequestRideBean.requestVO.endTime}"  />
				</div>
				
				<div data-role="fieldcontain">
		         <label for="name">Passegers:</label>
		         <input type="number" name="name" id="name" value="#{RequestRideBean.requestVO.passengers}"  />
				</div>
				
				<div data-role="fieldcontain">
		         <label for="name">Your Name:</label>
		         <input type="Text" name="name" id="name" value="#{RequestRideBean.requestVO.yourName}"  />
				</div>
				
				<div data-role="fieldcontain">
		         <label for="name">Contact #:</label>
		         <input type="tel" name="name" id="name" value="#{RequestRideBean.requestVO.startDate}"  />
				</div>
				
				<div data-role="fieldcontain">
		         <label for="name">email:</label>
		         <input type="email" name="name" id="name" value=""  />
				</div>
				<div data-role="fieldcontain">
		         <label for="name">Occation:</label>
		         <input type="text" name="name" id="name" value=""  />
				</div>
				
				<div data-role="fieldcontain">
					<label for="slider2">Need Drink:</label>
					<select name="slider2" id="slider2" data-role="slider">
						<option value="yes">Yes</option>
						<option value="no">No</option>
					</select>
				</div>

				<div data-role="fieldcontain">
					<label for="select-choice-3" class="select">Your state:</label>
					<select name="select-choice-3" id="select-choice-3">
						<option value="AL">Alabama</option>
						<option value="AK">Alaska</option>
						<option value="AZ">Arizona</option>
						<option value="AR">Arkansas</option>
						<option value="CA">California</option>
						<option value="CO">Colorado</option>
						<option value="CT">Connecticut</option>
						<option value="DE">Delaware</option>
						<option value="FL">Florida</option>
						<option value="GA">Georgia</option>
						<option value="HI">Hawaii</option>
						<option value="ID">Idaho</option>
						<option value="IL">Illinois</option>
						<option value="IN">Indiana</option>
						<option value="IA">Iowa</option>
						<option value="KS">Kansas</option>
						<option value="KY">Kentucky</option>
						<option value="LA">Louisiana</option>
						<option value="ME">Maine</option>
						<option value="MD">Maryland</option>
						<option value="MA">Massachusetts</option>
						<option value="MI">Michigan</option>
						<option value="MN">Minnesota</option>
						<option value="MS">Mississippi</option>
						<option value="MO">Missouri</option>
						<option value="MT">Montana</option>
						<option value="NE">Nebraska</option>
						<option value="NV">Nevada</option>
						<option value="NH">New Hampshire</option>
						<option value="NJ">New Jersey</option>
						<option value="NM">New Mexico</option>
						<option value="NY">New York</option>
						<option value="NC">North Carolina</option>
						<option value="ND">North Dakota</option>
						<option value="OH">Ohio</option>
						<option value="OK">Oklahoma</option>
						<option value="OR">Oregon</option>
						<option value="PA">Pennsylvania</option>
						<option value="RI">Rhode Island</option>
						<option value="SC">South Carolina</option>
						<option value="SD">South Dakota</option>
						<option value="TN">Tennessee</option>
						<option value="TX">Texas</option>
						<option value="UT">Utah</option>
						<option value="VT">Vermont</option>
						<option value="VA">Virginia</option>
						<option value="WA">Washington</option>
						<option value="WV">West Virginia</option>
						<option value="WI">Wisconsin</option>
						<option value="WY">Wyoming</option>
					</select>
				</div>

			<div class="ui-body ui-body-b">
			<fieldset class="ui-grid-a">
					<div class="ui-block-a"><button type="submit" data-theme="d">Cancel</button></div>
					<div class="ui-block-b"><button type="submit" data-theme="a">Submit</button></div>
		    </fieldset>
			</div>
		</form>
		</div><!--/content-primary -->
		<div data-role="footer"> 
			<h4>www.jboss.org/developer</h4> 
		</div> 
	</div> 
</body> 
</html>
